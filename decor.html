<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Decor | Bean & Brew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-[#FAF7F2] text-[#3d2b1f]">
    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-[#e6d5c3] p-4">
        <div class="max-w-7xl mx-auto flex justify-between">
            <a href="index.html" class="text-2xl font-bold text-[#4b2c20]">BEAN&BREW</a>
            <a href="index.html" class="text-[#8b5e3c]">Back to Home</a>
        </div>
    </nav>

    <header class="py-20 bg-[#f3e5d8] text-center">
        <h1 class="text-5xl font-bold text-[#4b2c20] mb-4">Minimalist Decor</h1>
        <p class="text-[#8b5e3c] max-w-xl mx-auto">Small details that make a big difference.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-[#e6d5c3]">
                <img src="images/house_planets.jpg" class="w-full h-80 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-[#4b2c20]">House planets</h3>
                    <p class="text-[#8b5e3c] text-lg mb-4">$40.00</p>
                    <button onclick="addToCart(201, 'House planets', 40, 'images/house_planets.jpg')"
                        class="w-full py-3 bg-[#8b5e3c] text-white rounded-xl hover:bg-[#4b2c20] transition">Add to
                        Cart</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-[#e6d5c3]">
                <img src="images/ceramic_Vase_Set.png" class="w-full h-80 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-[#4b2c20]">Ceramic Vase Set</h3>
                    <p class="text-[#8b5e3c] text-lg mb-4">$30.00</p>
                    <button onclick="addToCart(201, 'Ceramic Vase Set', 30, 'images/ceramic_Vase_Set.png')"
                        class="w-full py-3 bg-[#8b5e3c] text-white rounded-xl hover:bg-[#4b2c20] transition">Add to
                        Cart</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-[#e6d5c3]">
                <img src="images/warm_Lighting.jpg" class="w-full h-80 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-[#4b2c20]">Warm Lighting</h3>
                    <p class="text-[#8b5e3c] text-lg mb-4">$80.00</p>
                    <button onclick="addToCart(201, 'Warm Lighting', 80, 'images/warm_Lighting.jpg')"
                        class="w-full py-3 bg-[#8b5e3c] text-white rounded-xl hover:bg-[#4b2c20] transition">Add to
                        Cart</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-[#e6d5c3]">
                <img src="images/wall_decor.jpg" class="w-full h-80 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-[#4b2c20]">Wall decor</h3>
                    <p class="text-[#8b5e3c] text-lg mb-4">$45.00</p>
                    <button onclick="addToCart(201, 'Wall decor', 45, 'images/wall_decor.jpg')"
                        class="w-full py-3 bg-[#8b5e3c] text-white rounded-xl hover:bg-[#4b2c20] transition">Add to
                        Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function addToCart(id, name, price, img) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ id, name, price, img, quantity: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " added!");
        }
    </script>
</body>

</html>
