<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bean & Brew</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FAF7F2] min-h-screen flex flex-col">
    
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-[#e6d5c3] w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-[#4b2c20]">BEAN&BREW</a>
            </div>

            <div id="login-form">
                <h2 class="text-2xl font-bold mb-6">Welcome Back</h2>
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <input type="email" id="l-email" placeholder="Email" required class="w-full p-3 rounded-lg border border-[#e6d5c3] focus:ring-2 ring-[#8b5e3c] outline-none">
                    <input type="password" id="l-pass" placeholder="Password" required class="w-full p-3 rounded-lg border border-[#e6d5c3] focus:ring-2 ring-[#8b5e3c] outline-none">
                    <button type="submit" class="w-full bg-[#4b2c20] text-white py-3 rounded-lg font-bold hover:bg-[#6f4e37] transition">Login</button>
                </form>
                <p class="mt-6 text-center text-sm">New here? <button onclick="toggleForm()" class="text-[#8b5e3c] font-bold">Create an account</button></p>
            </div>

            <div id="register-form" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Join the Club</h2>
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <input type="text" id="r-name" placeholder="Full Name" required class="w-full p-3 rounded-lg border border-[#e6d5c3] focus:ring-2 ring-[#8b5e3c] outline-none">
                    <input type="email" id="r-email" placeholder="Email" required class="w-full p-3 rounded-lg border border-[#e6d5c3] focus:ring-2 ring-[#8b5e3c] outline-none">
                    <input type="password" id="r-pass" placeholder="Create Password" required class="w-full p-3 rounded-lg border border-[#e6d5c3] focus:ring-2 ring-[#8b5e3c] outline-none">
                    <button type="submit" class="w-full bg-[#8b5e3c] text-white py-3 rounded-lg font-bold hover:bg-[#4b2c20] transition">Sign Up</button>
                </form>
                <p class="mt-6 text-center text-sm">Already a member? <button onclick="toggleForm()" class="text-[#8b5e3c] font-bold">Login</button></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        function handleRegister(e) {
            e.preventDefault();
            const user = {
                name: document.getElementById('r-name').value,
                email: document.getElementById('r-email').value,
                pass: document.getElementById('r-pass').value
            };
            localStorage.setItem('userData', JSON.stringify(user));
            alert("Registration successful! Please login.");
            toggleForm();
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            const storedUser = JSON.parse(localStorage.getItem('userData'));

            if(storedUser && storedUser.email === email && storedUser.pass === pass) {
                alert("Login Successful! Redirecting...");
                window.location.href = "index.html";
            } else {
                alert("Invalid credentials. If you haven't registered, please sign up.");
            }
        }
    </script>
</body>
</html>
